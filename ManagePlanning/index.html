<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Tableau de Bord Planning</title>
    <link rel="stylesheet" href="style.css">

    <!-- SDKs (chargés une seule fois) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <!-- Pour la vue Upload PDF -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- jsPDF et html2canvas pour l'export PDF des graphiques -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
<header>
        <div class="app-header-content">
            <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <!-- Exemple d'icône simple (vous pouvez remplacer par la vôtre) -->
                <!-- Par exemple, une icône de graphique / planning -->
                <path d="M20 20H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <path d="M14 2v4h-4V2"></path>
                <path d="M7 10h5"></path>
                <path d="M7 14h3"></path>
                <path d="M4 20v-7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v7"></path>
                <path d="M18 12h.01"></path>
                <path d="M12 12h.01"></path>
            </svg>
            <h1 class="app-title">Planning Dashboard</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#upload">Upload PDF</a></li>
                <li><a href="#dashboard">Tableau de Bord</a></li>
                <li><a href="#charts">Graphiques</a></li>
                <li><a href="#manage-persons">Gestion Personnes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="app-content">
            <!-- Le contenu des vues sera injecté ici -->
        </div>
    </main>

    <footer>
        <p>© 2025 Mon Application de Planning - Tous droits réservés.</p>
    </footer>

    <!-- Templates HTML pour chaque vue -->
    <template id="template-upload">
        <div class="container">
            <h1>Calculateur d'Heures de Travail depuis PDF</h1>
            <input type="file" id="pdfFile" accept=".pdf">
            <div class="button-container">
                <button id="calculateButton">Calculer les Heures</button>
                <button id="exportCsvButton" style="display:none;">Exporter en CSV</button>
                <button id="saveFirebaseButton" style="display:none;">Enregistrer sur Firebase</button>
            </div>
            <div class="loader" id="view-loader"></div>
            <div id="results">
                <h2>Résultats :</h2>
                <pre id="output"></pre>
            </div>
            <div id="firebaseStatus"></div>
        </div>
    </template>

    <template id="template-dashboard">
        <div class="container">
            <h1>Tableau de Bord des Heures de Travail</h1>
            <div class="controls">
                <label for="personFilter">Filtrer par personne:</label>
                <select id="personFilter">
                    <option value="">Toutes les personnes</option>
                </select>
                <button id="refreshButtonDashboard">Rafraîchir les Données</button>
            </div>
            <div class="loader" id="view-loader"></div>
            <div id="statusMessage"></div>
            <table id="hoursTable">
                <thead>
                    <tr>
                        <th>Personne</th>
                        <th>Semaine</th>
                        <th>Heures Travaillées</th>
                        <th>Date d'Enregistrement</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </template>

<template id="template-charts">
    <div class="container">
        <div id="charts-exportable-content">
            <h1>Analyse Détaillée des Heures de Travail</h1>
            
            <div id="charts-annual-summary-container">
                <!-- Les graphiques annuels seront injectés ici -->
                <!-- Structure modifiée pour les groupes annuels :
                <section class="annual-chart-group">
                    <h2 class="year-title">Analyse pour l'Année YYYY</h2>
                    
                    <div class="chart-section">
                        <h3 class="chart-section-title">Totaux Semaines Hautes et Basses</h3>
                        <div class="chart-container">
                            <canvas id="chart-YYYY-details"></canvas>
                        </div>
                    </div>

                    <div class="chart-section">
                        <h3 class="chart-section-title">Plus Longues Séries Consécutives</h3>
                        <div class="chart-container">
                            <canvas id="chart-YYYY-consecutive"></canvas>
                        </div>
                    </div>

                    <div class="chart-section">
                        <h3 class="chart-section-title">Répartition Globale des Semaines</h3>
                        <div class="chart-container" style="height: 40vh;">
                            <canvas id="chart-YYYY-overall-pie"></canvas>
                        </div>
                    </div>
                </section>
                -->
            </div>
        </div>

        <div class="controls chart-controls-fixed">
            <button id="refreshButtonChart">Rafraîchir les Graphiques</button>
            <button id="exportChartsToPdfButton">Exporter en PDF</button>
        </div>
        <div class="loader" id="view-loader"></div>
        <div id="statusMessage"></div>
    </div>
</template>

    <template id="template-manage-persons">
        <div class="container">
            <h1>Gestion des Personnes Enregistrées</h1>
            <p class="warning-text" style="color: red; text-align: center; font-weight: bold;">
                ATTENTION : La suppression des données d'une personne est DÉFINITIVE.
            </p>
            <div class="controls">
                <button id="refreshPersonsListButton">Rafraîchir la Liste</button>
            </div>
            <div class="loader" id="view-loader"></div>
            <div id="statusMessage"></div>
            <table id="personsTable">
                <thead>
                    <tr>
                        <th>Nom de la Personne</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="personsTableBody">
                    <!-- Les personnes seront listées ici -->
                </tbody>
            </table>
        </div>
    </template>
    
    <!-- Script principal de la SPA -->
    <script src="script.js" type="module"></script>
</body>
</html>
